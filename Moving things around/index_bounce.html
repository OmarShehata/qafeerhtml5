<html>
    <head>
        <meta charset="UTF-8" />
        <title>Moving Things Around</title>
        <script src="../phaser.min.js"></script>
        <style>
            body,html {
                margin: 0px;
            }
        </style>
    </head>
    <body>

    <script type="text/javascript">
    window.onload = function() {
        //This initializes Phaser
        var WINDOW_WIDTH = '100';
        var WINDOW_HEIGHT = '100';
        var game = new Phaser.Game(WINDOW_WIDTH, WINDOW_HEIGHT, Phaser.AUTO, '', { preload: preload, create: create,update:GameLoop });
        var ball;
        function preload () {
            //Here is where you would load all your images and assets
            game.load.image('ball', 'bomb.png');//We bind the M3mal logo to the name "logo"
        }
        function create () {
            //This function runs on creation of the game window
            ball = game.add.sprite(game.world.centerX, game.world.centerY, 'ball');//We add "logo"
            ball.anchor.setTo(0.5, 0.5);//This means the center of the sprite is its center, rather than its top left

            ball.speedY = 0;
            ball.scale.x = 0.3;
            ball.scale.y = 0.3;
        }
        function GameLoop(){
            ball.speedY += 1;
            ball.y += ball.speedY;

            if(ball.y > game.world.height - ball.height/2){
                ball.y = game.world.height - ball.height/2
                ball.speedY *= -0.5;
            }
        }
    };
    </script>

    </body>
</html>
